<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script type="text/javascript">
      // hide URL field on the iPhone/iPod touch
      function hideUrlBar() {}
    </script>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <script type="text/javascript" src="./js/object2vr_player.js"></script>
    <div class="player">
      <div id="container" class="container">
        This content requires HTML5 &amp; Javascript or Adobe Flash Player
        Version 9 or higher.
      </div>
      <div id="zone" class="zone">
        <img id="zone-img" alt="" src="" />
        <h4 id="zone-txt"></h4>
      </div>
    </div>
    <script type="text/javascript">
      // create the object player with the container
      obj = new object2vrPlayer('container');
      obj.readConfigUrl('./content/box/box.xml');
      // hide the URL bar on the iPhone
      setTimeout(function () {
        hideUrlBar();
      }, 10);
    </script>
    <noscript>
      <p><b>Please enable Javascript!</b></p>
    </noscript>
  </body>
</html>
